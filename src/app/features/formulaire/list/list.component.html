<div class="box">
  <div class="form-nav">
    <div class="title">Liste des Formulaires</div>
    <button class="submit-btn" (click)="addForm()">Cr√©er formulaire</button>
  </div>

  <table mat-table [dataSource]="formsList">
    <!-- Titre Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td class="actions-cells" mat-cell *matCellDef="let element">
        <div *ngFor="let act of element.actions">
          <mat-icon matTooltip="Info about the action" (click)="triggerActions(element, act.code)" class="icon">{{act.icon}}</mat-icon>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
